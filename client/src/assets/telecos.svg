<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#F0F9FF"/>
  
  <!-- Elementos decorativos del fondo -->
  <circle cx="200" cy="450" r="80" fill="#4299E1" opacity="0.1"/>
  <circle cx="600" cy="200" r="100" fill="#4299E1" opacity="0.1"/>
  
  <!-- Torre de telecomunicaciones -->
  <g transform="translate(400, 280)">
    <!-- Base de la torre -->
    <rect x="-12" y="100" width="24" height="20" fill="#2B6CB0"/>
    <rect x="-20" y="120" width="40" height="10" fill="#2B6CB0"/>
    
    <!-- Estructura de la torre -->
    <line x1="0" y1="-120" x2="0" y2="100" stroke="#2B6CB0" stroke-width="8"/>
    
    <!-- Soportes diagonales -->
    <line x1="0" y1="-120" x2="-40" y2="100" stroke="#2B6CB0" stroke-width="4"/>
    <line x1="0" y1="-120" x2="40" y2="100" stroke="#2B6CB0" stroke-width="4"/>
    
    <!-- Barras horizontales -->
    <line x1="-30" y1="-80" x2="30" y2="-80" stroke="#2B6CB0" stroke-width="4"/>
    <line x1="-25" y1="-40" x2="25" y2="-40" stroke="#2B6CB0" stroke-width="4"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#2B6CB0" stroke-width="4"/>
    <line x1="-15" y1="40" x2="15" y2="40" stroke="#2B6CB0" stroke-width="4"/>
    <line x1="-10" y1="80" x2="10" y2="80" stroke="#2B6CB0" stroke-width="4"/>
    
    <!-- Antenas en la parte superior -->
    <line x1="0" y1="-120" x2="-20" y2="-140" stroke="#2B6CB0" stroke-width="3"/>
    <line x1="0" y1="-120" x2="20" y2="-140" stroke="#2B6CB0" stroke-width="3"/>
    <circle cx="-20" cy="-140" r="5" fill="#2B6CB0"/>
    <circle cx="20" cy="-140" r="5" fill="#2B6CB0"/>
    
    <!-- Ondas de transmisiÃ³n -->
    <circle cx="0" cy="-120" r="15" stroke="#3182CE" stroke-width="2" fill="none"/>
    <circle cx="0" cy="-120" r="30" stroke="#3182CE" stroke-width="2" fill="none"/>
    <circle cx="0" cy="-120" r="45" stroke="#3182CE" stroke-width="2" fill="none"/>
    <circle cx="0" cy="-120" r="60" stroke="#3182CE" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Texto "Telecos" con estilo profesional -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2B6CB0">Telecos</text>
</svg>