<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Portal de Servicios - NFLOW y JOBDA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
      .service-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .service-button {
        transition: all 0.3s ease;
      }
      .gradient-bg {
        background: linear-gradient(135deg, hsl(210, 100%, 50%) 0%, hsl(260, 60%, 60%) 100%);
      }
      .card-gradient-1 {
        background: linear-gradient(135deg, rgba(49, 130, 206, 0.05) 0%, rgba(49, 130, 206, 0.1) 100%);
      }
      .card-gradient-2 {
        background: linear-gradient(135deg, rgba(128, 90, 213, 0.05) 0%, rgba(128, 90, 213, 0.1) 100%);
      }
      :root {
        --secondary-100: hsl(260, 60%, 95%);
        --secondary-600: hsl(260, 60%, 60%);
        --secondary-700: hsl(260, 60%, 55%);
        --accent: hsl(175, 80%, 55%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
